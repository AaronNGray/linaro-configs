- job:
    name: giftwrap-openstack-rpm
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: PROJECTS
            default: 'glance'
    disabled: false
    node: docker-centos7-aarch64
    display-name: 'GiftWrap for OpenStack'
    scm:
        - git:
            url: https://github.com/fboudra/giftwrap.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            sudo yum update
            sudo yum groupinstall "Development Tools" -y
            sudo yum install -y ruby ruby-devel libpython-devel git python-pip libxml2-devel libxslt-devel libffi-devel libmysqlclient-devel libpq-devel libjpeg-devel
            sudo gem install --no-ri --no-rdoc fpm
            sudo pip install -r requirements.txt .
            sudo python setup.py install

            for project in ${PROJECTS}; do
              cat << EOF > manifest-${project}.yml
            ---
            settings:
              package_name_format: 'openstack-{{ project.name }}'
              build_type: package
              version: '12.0.build${BUILD_NUMBER}'
              base_path: '/opt/openstack'
              force_overwrite: true

            projects:
              - name: ${project}
                gitref: stable/liberty
            EOF

              sudo giftwrap -d build -t package -m ${WORKSPACE}/manifest-${project}.yml

              rpm -i -p openstack-${project}_*.rpm
              rpm -c -p openstack-${project}_*.rpm
              sudo rpm -i --force openstack-${project}_*.rpm
            done
    publishers:
        - archive:
            artifacts: 'openstack-*.rpm'
