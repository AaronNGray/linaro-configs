- job:
    name: odp-api-check
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: false
    node: master
    child-workspace: .
    display-name: 'ODP API check'
    triggers:
        - timed: '@daily'
    axes:
        - axis:
            type: user-defined
            name: ARCH
            values:
                - arm
                - armeb
                - arm64
                - arm64be
        - axis:
            type: user-defined
            name: GIT_BRANCH
            values:
                - master
                - api-next
        - axis:
            type: slave
            name: label
            values:
                - docker-utopic
                - docker-utopic-arm64
    execution-strategy:
        combination-filter: |
            !(label=="docker-utopic-arm64" && (ARCH=="arm" || ARCH=="armeb" || ARCH=="arm64be"))
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash
            # Assume build-dependencies packages are installed
            # build-essential git autoconf automake libtool doxygen libssl-dev

            set -ex

            rm -rf check-odp
            git clone --depth 1 git://git.linaro.org/lng/check-odp.git

            sudo sed -i -e 's/archive.ubuntu.com\|security.ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends libssl-dev python-pycurl

            export tcbindir="${HOME}/srv/toolchain/${ARCH}-tc-14.09/bin"

            case "${label}" in
              docker-utopic-arm64)
                unset ARCH
                ;;
            esac

            set +e
            bash -x ${WORKSPACE}/check-odp/build.sh
            retcode=$?
            set -e

            # Move log files
            mkdir -p out/log && find check-odp/build/odp/testdir/ -type f -name '*.log' -exec cp {} out/log \;

            # Publish to snapshots
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py --link-latest out components/lng/odp/odp-api-check/${GIT_BRANCH}/${label}/${BUILD_NUMBER}

            if [ ${retcode} -ne 0 ]; then
              exit 1
            else
              exit 0
            fi
    publishers:
        - warnings:
            console-log-parsers:
              - 'GNU Make + GNU C Compiler (gcc)'
        - email:
            recipients: 'lng-ci@lists.linaro.org'
