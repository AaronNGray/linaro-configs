- job:
    name: ubuntu-armhf-rootfs
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    disabled: false
    node: build
    child-workspace: .
    display-name: 'Linaro Ubuntu armhf rootfs'
    scm:
        - git:
            url: git://git.linaro.org/ci/ubuntu-build-service.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches: 
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            clean: true
            wipe-workspace: false
    axes:
        - axis:
            type: slave
            name: label
            values:
                - build
        - axis:
            type: user-defined
            name: rootfs
            values:
                - alip
                - developer
                - gnome
                - nano
                - nano-lava
    execution-strategy:
        sequential: true
        touchstone:
            expr: 'rootfs=="nano"'
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: build
        - timeout:
            timeout: 120
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            trap cleanup_exit INT TERM EXIT

            cleanup_exit()
            {
              cd ${WORKSPACE}
              sudo umount builddir
              rm -rf out
            }

            dpkg -s qemu-user-static |grep '^Version'
            dpkg -s live-build |grep '^Version'

            rm -f linaro-vivid-${rootfs}-* *.txt

            test -d builddir || mkdir builddir
            sudo mount -t tmpfs -o size=6G tmpfs builddir
            cp -a vivid-armhf-${rootfs} builddir/
            cd builddir/vivid-armhf-${rootfs}
            ./configure
            make

            cd ${WORKSPACE}
            mkdir out
            cp -a builddir/vivid-armhf-${rootfs}/linaro-vivid-* out
            sudo mv builddir/vivid-armhf-${rootfs}/linaro-vivid-* ${WORKSPACE}

            # Publish
            time python ${HOME}/bin/linaro-cp.py out ubuntu/images/${rootfs}/${BUILD_NUMBER}
    publishers:
        - archive:
            artifacts: 'linaro-vivid-*.tar.gz'
            latest-only: true
        - trigger:
            project: 'lt-qcom-ubuntu-images'
        - email:
            recipients: fathi.boudra@linaro.org
