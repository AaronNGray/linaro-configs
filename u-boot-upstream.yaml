- job:
    name: u-boot-upstream
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: false
    node: docker-utopic
    display-name: 'U-Boot upstream (mainline)'
    scm:
        - git:
            url: git://git.denx.de/u-boot.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            set -ex

            trap cleanup_exit INT TERM EXIT

            cleanup_exit()
            {
              cd ${WORKSPACE}
              rm -rf build*
              git clean -fdx
            }

            sudo apt-get update
            sudo apt-get install -y libssl-dev

            # Use pre-installed linaro toolchain
            export PATH="${HOME}/srv/toolchain/arm-tc-15.02/bin:${HOME}/srv/toolchain/arm64-tc-15.02/bin:$PATH"
            export CROSS_COMPILE="arm-linux-gnueabihf-"

            for CPU in armv7 armv8; do
              [ "${CPU}" = "armv8" ] && export CROSS_COMPILE="aarch64-linux-gnu-"
              export BUILD_DIR="${WORKSPACE}/build-${CPU}"
              ./MAKEALL --cpu ${CPU}
            done
    publishers:
        - email:
            recipients: 'andrey.konovalov@linaro.org fathi.boudra@linaro.org'
