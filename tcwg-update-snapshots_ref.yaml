- job:
    name: tcwg-update-snapshots_ref
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - bool:
            name: regenerate
            default: false
            description: 'Regenerate snapshots from scratch'
    disabled: false
    node: tcwg-x86_64-01
    display-name: 'Update reference ABE snapshots on TCWG machines'
    triggers:
        - timed: '@weekly'
    scm:
        - git:
            url: https://git.linaro.org/toolchain/abe.git
            refspec: +refs/changes/*:refs/remotes/gerrit/changes/*
            branches:
                - refs/heads/maxim
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-x86_64-01
                - tcwg-x86_64-build-01
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 60
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            user: 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - matrix-tie-parent:
            node: tcwg-x86_64-01
    builders:
        - shell: |
            #!/bin/bash

            if $regenerate; then
              opts=""
            else
              opts="-r"
            fi

            case "$slave" in
              tcwg-x86_64-01)
                machines="$(for i in 2 4 5 6 7 8 9; do echo tcwg-ex40-0$i; done) r1-a7.aus-colo r1-a8.aus-colo"
                ;;
              tcwg-x86_64-build-01)
                machines="$(for i in 1 6; do echo build-0$i.tcwglab; done) $(for i in 1 3; do echo apm-0$i.tcwglab; done)"
                ;;
            esac

            ./scripts/update-snapshots-ref.sh -v $opts $machines
