- job:
    name: build-odp
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
    node: docker-utopic
    display-name: 'Build packages for opendataplane.org'
    scm:
        - git:
            url: https://git.linaro.org/lng/odp.git
            basedir: odp
            skip-tag: true
            clean: true
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            set -e

            sudo sed -i -e 's/archive.ubuntu.com\|security.ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list
            sudo apt-get update
            sudo apt-get install -y libssl-dev

            cd odp; ./scripts/builddeb
            cat > ../odp-params <<EOF
            source=$BUILD_URL/artifact/`echo *.dsc`
            repo=odp
            EOF
            mv *.dsc *.gz *.xz ..
    publishers:
        - archive:
            artifacts: '*.dsc, *.gz, *.xz'
            latest-only: true
        - trigger-parameterized-builds:
            - project: build-all-packages
              property-file: odp-params
              condition: SUCCESS
        - email:
            recipients: 'riku.voipio@linaro.org lng-ci@lists.linaro.org'
