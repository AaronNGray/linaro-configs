actions:
    - command: deploy_linaro_android_image
      parameters:
        images:
        - partition: 'boot'
          url: '${BOOT_URL}'
        - partition: 'rootfs'
          url: '${ROOTFS_BUILD_URL}'
        target_type: 'ubuntu'
    - command: boot_linaro_image
    - command: lava_command_run
      parameters:
        commands:
          - 'nmcli dev status'
          - 'nmcli dev wifi'
          - 'nmcli dev wifi con LAVA_Leased password RedDwarf name LAVA_Leased'
          - 'nmcli con up id LAVA_Leased'
          - '/sbin/iw wlan0 set power_save off'
          - 'echo 0 > /sys/kernel/debug/ieee80211/phy0/wlcore/sleep_auth'
          - 'ping -c 4 google.com'
    - command: lava_test_shell
      parameters:
        testdef_repos:
          - git-repo: 'http://git.linaro.org/qa/test-definitions.git'
            testdef: 'ubuntu/device-tree.yaml'
        timeout: 800
    - command: lava_command_run
      parameters:
        commands:
          - 'nmcli dev status'
          - 'nmcli dev wifi'
          - 'nmcli dev wifi con LAVA_Leased password RedDwarf name LAVA_Leased'
          - 'nmcli con up id LAVA_Leased'
          - '/sbin/iw wlan0 set power_save off'
          - 'echo 0 > /sys/kernel/debug/ieee80211/phy0/wlcore/sleep_auth'
          - 'ping -c 4 google.com'
    - command: lava_test_shell
