- job:
    name: trigger-lt-hisilicon-hix5hd2
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    disabled: false
    node: build
    display-name: 'Trigger for HiSilicon LT - hix5hd2'
    scm:
        - git:
            url: http://git.linaro.org/git/landing-teams/working/hisilicon/kernel.git
            refspec: +refs/heads/hix5hd2:refs/remotes/origin/hix5hd2
            name: origin
            branches:
                - origin/hix5hd2
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - trigger-builds:
            - project: 'LT-HiSilicon-hix5hd2'
