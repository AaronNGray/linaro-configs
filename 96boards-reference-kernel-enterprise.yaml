- job:
    name: 96boards-reference-kernel-enterprise
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-configure
                - job-cancel
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: '96b/2015.12'
        - string:
            name: KERNEL_CONFIG
            default: 'defconfig'
    disabled: false
    node: docker-jessie-arm64
    display-name: '96boards - Reference Component Enterprise - Linux Kernel'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - linaro-publish-token:
            host: builds.96boards.org
        - shell: |
            #!/bin/bash

            set -ex

            sudo apt-get update
            sudo apt-get install -y ccache python-pycurl build-essential devscripts debhelper python3 quilt cpio kmod xz-utils kernel-wedge bc gcc-4.9 patchutils xmlto

            trap cleanup_exit INT TERM EXIT

            cleanup_exit()
            {
              cd ${WORKSPACE}
              rm -rf out
            }

            # Build the kernel
            apt-get source linux
            cd linux-*
            debuild -uc -us --prepend-path=/usr/lib/ccache
            cd ..

            # Final preparation for publishing
            mkdir out
            cp -a * out/

            # Create MD5SUMS file
            (cd out && md5sum *.tar.gz *.deb > MD5SUMS.txt)

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --link-latest \
              out snapshots/reference-platform/components/linux/enterprise/${BUILD_NUMBER}/

            CCACHE_DIR=${CCACHE_DIR} ccache -M 30G
            CCACHE_DIR=${CCACHE_DIR} ccache -s
    publishers:
        - email:
            recipients: 'ricardo.salveti@linaro.org'
