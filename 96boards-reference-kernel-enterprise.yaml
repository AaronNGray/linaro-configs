- job:
    name: 96boards-reference-kernel-enterprise
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-configure
                - job-cancel
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: '96b-kernelci'
        - string:
            name: KERNEL_CONFIG
            default: 'defconfig'
    disabled: false
    node: docker-jessie-arm64
    display-name: '96boards - Reference Component Enterprise - Linux Kernel'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - linaro-publish-token:
            host: builds.96boards.org
        - shell: |
            #!/bin/bash

            set -ex

            sudo apt-get update
            sudo apt-get install -y ccache python-pycurl quilt cpio rsync

            # Checkout source code
            git clone -b ${KERNEL_BRANCH} --depth 1 https://git.linaro.org/people/amit.kucheria/kernel.git linux-dev
            git clone --depth 1 https://git.linaro.org/ci/debian-kernel-packaging.git debian-pkg

            # Export the kernel packaging version
            cd linux-dev
            kernel_version=`make kernelversion`
            export KDEB_PKGVERSION="${kernel_version}-${BUILD_NUMBER}"
            git tag v${kernel_version}
            cd ..

            # Build the source kernel
            cd debian-pkg
            cat << EOF > debian/changelog
            linux ($KDEB_PKGVERSION) jessie; urgency=medium

              * Auto build

             -- Ricardo Salveti <ricardo.salveti@linaro.org>  `date "+%a, %d %b %Y %T %z"`

            EOF
            echo "CONFIG_AMD_XGBE=y" >> debian/config/arm64/config
            debian/rules clean || true
            debian/bin/genorig.py ../linux-dev
            debian/rules orig
            fakeroot debian/rules source
            debuild -S -uc -us
            cd ..

            cat > ${WORKSPACE}/build-package-params <<EOF
            source=${BUILD_URL}/artifact/$(echo *.dsc)
            repo=rsalveti
            EOF

            # Final preparation for publishing
            mkdir out
            rm *.orig.tar.xz
            cp orig/*.orig.tar.xz ${WORKSPACE}/
            cp -a *.dsc *.changes *.debian.tar.xz *.orig.tar.xz out/

            # Create MD5SUMS file
            (cd out && md5sum * > MD5SUMS.txt)

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --link-latest \
              out snapshots/reference-platform/components/linux/enterprise/${BUILD_NUMBER}/

            cat > ${WORKSPACE}/build-package-params <<EOF
            source=${BUILD_URL}/artifact/$(echo *.dsc)
            repo=rsalveti
            EOF
    publishers:
        - archive:
            artifacts: '*.dsc, *.xz'
        - trigger-parameterized-builds:
            - project: build-all-packages
              property-file: build-package-params
              condition: SUCCESS
        - email:
            recipients: 'ricardo.salveti@linaro.org'
