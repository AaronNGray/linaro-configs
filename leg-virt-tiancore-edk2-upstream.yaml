- job:
    name: leg-virt-tianocore-edk2-upstream
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: BUNDLE_STREAM_NAME
            default: '/private/team/linaro/leg-edk2/'
        - string:
            name: LAVA_SERVER
            default: 'validation.linaro.org/RPC2/'
    disabled: false
    node: build
    display-name: 'Linaro EDK II - UEFI Continuous Integration (upstream)'
    scm:
        - git:
            url: https://github.com/tianocore/edk2.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            basedir: edk2
            skip-tag: true
            shallow-clone: true
            clean: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - copy-to-slave:
            includes:
                - gcc-linaro-arm-linux-gnueabihf-4.8-2014.04_linux.tar.xz
                - gcc-linaro-aarch64-linux-gnu-4.8-2014.04_linux.tar.xz
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            set -ex

            trap cleanup_exit INT TERM EXIT

            cleanup_exit()
            {
              cd ${WORKSPACE}
              rm -rf arm-tc
              rm -rf arm64-tc
              rm -rf out
            }

            # Install custom toolchain
            mkdir arm-tc arm64-tc
            tar --strip-components=1 -C ${WORKSPACE}/arm-tc -xf gcc-linaro-arm-linux-gnueabihf-4.8-*_linux.tar.xz
            tar --strip-components=1 -C ${WORKSPACE}/arm64-tc -xf gcc-linaro-aarch64-linux-gnu-4.8-*_linux.tar.xz
            export PATH="${WORKSPACE}/arm-tc/bin:${WORKSPACE}/arm64-tc/bin:$PATH"

            # Initialise the build environment
            pushd edk2
            source edksetup.sh
            make -C BaseTools
            
            export GCC48_AARCH64_PREFIX=aarch64-linux-gnu-
            export GCC48_ARM_PREFIX=arm-linux-gnueabihf-

            outdir=${WORKSPACE}/out
            
            for type in DEBUG RELEASE
            do
                mkdir -p ${outdir}/${type}

                build -a AARCH64 -t GCC48 -b ${type} ArmVirtualizationPkg/ArmVirtualizationQemu.dsc -D INTEL_BDS 
                cp Build/ArmVirtualizationQemu-AARCH64/${type}_GCC48/FV/QEMU_EFI.fd ${outdir}/${type}
        
                build -a AARCH64 -t GCC48 -b ${type} ArmVirtualizationPkg/ArmVirtualizationXen.dsc
                cp Build/ArmVirtualizationXen-AARCH64/${type}_GCC48/FV/XEN_EFI.fd ${outdir}/${type}
            done
            popd

            ${HOME}/bin/linaro-cp out components/kernel/${JOB_NAME}/${BUILD_NUMBER}
    publishers:
        - email:
            recipients: 'ard.biesheuvel@linaro.org'
