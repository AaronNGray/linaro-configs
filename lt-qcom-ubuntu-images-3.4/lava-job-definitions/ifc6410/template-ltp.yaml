actions:
    - command: deploy_linaro_android_image
      parameters:
        images:
        - partition: 'boot'
          url: '${BOOT_URL}'
        - partition: 'userdata'
          url: '${DATA_URL}'
        - partition: 'system'
          url: '${SYSTEM_URL}'
        target_type: 'ubuntu'
    - command: boot_linaro_image
    - command: lava_test_shell
      parameters:
        testdef_repos:
          - git-repo: 'http://git.linaro.org/qa/test-definitions.git'
            testdef: 'ubuntu/ltp.yaml'
            parameters:
              TST_CMDFILES: 'math'
              SKIPFILE: 'skipfile-lsk-juno'
        timeout: 1800
