- job:
    name: linux-eas
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - file:
            name: defconfig.properties
        - password:
            name: PUBLISH_KEY
            default: ${PUBLISH_KEY}
    disabled: false
    node: build
    child-workspace: .
    display-name: 'Linux EAS'
    scm:
        - git:
            url: http://git.linaro.org/kernel/eas-backports.git
            refspec: +refs/heads/eas-test:refs/remotes/origin/eas-test
            name: origin
            branches: 
                - origin/eas-test
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    axes:
        - axis:
            type: user-defined
            name: ARCH
            values:
                - arm
        - axis:
            type: dynamic
            name: defconfig
            values:
                - defconfig_list
        - axis:
            type: slave
            name: label
            values:
                - build
    execution-strategy:
        combination-filter: |
            (ARCH=="arm" && defconfig!="defconfig") || (ARCH=="arm64" && defconfig=="defconfig")
        sequential: true
    wrappers:
        - timestamps
        - copy-to-slave:
            includes:
                - gcc-linaro-arm-linux-gnueabihf-4.9-2014.09_linux.tar.xz
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - matrix-tie-parent:
            node: build
    builders:
        - shell: |
            #!/bin/bash

            trap cleanup_exit INT TERM EXIT

            cleanup_exit()
            {
              cd ${WORKSPACE}
              rm -rf lci-build-tools
              rm -rf builddir*
              rm -rf out
              rm -rf configs
            }

            export LANG=C
            CCACHE_DIR="$HOME/ccache"
            CCACHE_UNIFY=1
            CCACHE_SLOPPINESS=file_macro,include_file_mtime,time_macros
            export CCACHE_DIR CCACHE_UNIFY CCACHE_SLOPPINESS 
            export use_ccache=true
            export silent=true
            export make_deb=false
            export make_bootwrapper=false
            export make_install=true
            export kernel_flavour="${defconfig}"
            export kernel_config="${defconfig}_defconfig"
            export MAKE_DTBS=true
            export toolchain_url="http://releases.linaro.org/14.09/components/toolchain/binaries/gcc-linaro-arm-linux-gnueabihf-4.9-2014.09_linux.tar.xz"

            test -d lci-build-tools || git clone --depth 1 https://git.linaro.org/git/ci/lci-build-tools.git lci-build-tools
            bash lci-build-tools/jenkins_kernel_build_inst

            # Publish to snapshots
            ${HOME}/bin/linaro-cp out kernel-hwpack/linux-eas/${defconfig}/${BUILD_NUMBER}

            CCACHE_DIR=${CCACHE_DIR} ccache -M 20G
            CCACHE_DIR=${CCACHE_DIR} ccache -s

            # Start LAVA dance
            test -d configs || git clone --depth 1 http://git.linaro.org/ci/job/configs.git

            export BUNDLE_STREAM_NAME=/public/team/linaro/eas/
            export LAVA_SERVER=validation.linaro.org/RPC2/
            export KERNEL_URL=http://snapshots.linaro.org/kernel-hwpack/linux-eas/${defconfig}/${BUILD_NUMBER}
            export DTB_URL=${KERNEL_URL}/dtbs
            export ROOTFS_BUILD_URL=http://snapshots.linaro.org/openembedded/images/minimal-armv7a-gcc-4.9/306/linaro-image-minimal-genericarmv7a-20141204-306.rootfs.tar.gz

            # Hack to use submit LAVA jobs directly
            python lci-build-tools/dtb-to-device.py
