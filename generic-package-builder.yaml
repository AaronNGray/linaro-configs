- job:
    name: generic-package-builder
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-utopic
                - docker-utopic-arm64
                - docker-utopic-armhf
                - docker-jessie-arm64
    execution-strategy:
        sequential: false
    parameters:
        - string:
            name: source
            description: 'dsc source url or filename'
        - string:
            name: repo
            description: 'repository to upload to'
            default: 'linaro-overlay'
    disabled: false
    display-name: 'Generic package builder'
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            arch=`dpkg-architecture -qDEB_HOST_ARCH`
            dist=`lsb_release -sc`
            # arm64 + utopic is the must build target with source uploads
            if [ $arch = arm64 ] && [ $dist = utopic ]
            then
                buildpackage_params="-sa"
            else
                buildpackage_params="-B"
            fi

            echo "arch: $arch"
            echo "dist: $dist"
            echo "source: $source"
            echo "repo: $repo"
            sudo rm -f *.changes repo work /etc/apt/sources.list.d/local.list
            (
            # build a source repo for apt-get build-dep
            mkdir repo && cd repo
            dget --insecure -d -u $source
            dpkg-scansources . /dev/null > Sources.gz
            echo "deb-src file:$(pwd) /" > local.list
            sudo cp local.list /etc/apt/sources.list.d/
            )
            localdsc=`echo $source|sed -e "s,.*/,$(pwd)/repo/,"`
            sourcename=`basename ${localdsc}|sed -e 's,_,=,' -e 's,.dsc$,,'`

            sudo apt-get update
            sudo apt-get install --no-install-recommends -y build-essential fakeroot
            sudo apt-get build-dep --no-install-recommends -y ${sourcename}

            rm -rf work/
            dpkg-source -x ${localdsc} work/
            # Changelog header tampering
            sed -i -e '1 s,).*;,.'linaro$dist.1') '$dist';,' work/debian/changelog
            cd work/ && dpkg-buildpackage -rfakeroot -j`getconf _NPROCESSORS_ONLN` $buildpackage_params
            cd ..

            ls -l .
            change=`echo *changes`
            if [ ! -r $change ]
            then
                echo "no changes file"
                exit 1
            else
                cat $change
            fi
            cat > repo.parameters << EOF
            pkg_job_name=${JOB_NAME}
            key_id=B86C70FE
            pkg_changes=${change}
            host_ppa=${repo}
            EOF
    publishers:
        - copy-to-master:
            includes:
                - '*.changes, *.dsc, *.gz, *.bz2, *.xz, *.deb, *.udeb, repo.parameters'
        - trigger-parameterized-builds:
            - project: post-build-repo
              property-file: "label/docker-utopic-arm64/repo.parameters"
              condition: SUCCESS
            - project: post-build-repo
              property-file: "label/docker-utopic-armhf/repo.parameters"
              condition: SUCCESS
            - project: post-build-repo
              property-file: "label/docker-utopic/repo.parameters"
              condition: SUCCESS
            - project: post-build-repo
              property-file: "label/docker-jessie-arm64/repo.parameters"
              condition: SUCCESS
        - email:
            recipients: 'fathi.boudra@linaro.org riku.voipio@linaro.org'
