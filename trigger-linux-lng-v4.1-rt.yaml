- job:
    name: trigger-linux-lng-v4.1-rt
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: false
    node: build
    display-name: 'Trigger for Linaro Networking Group Kernel v4.1-rt'
    scm:
        - git:
            url: git://git.linaro.org/kernel/linux-linaro-lng.git
            refspec: +refs/heads/linux-linaro-lng-v4.1-rt:refs/remotes/origin/linux-linaro-lng-v4.1-rt
            name: origin
            branches:
                - refs/heads/linux-linaro-lng-v4.1-rt
            basedir: '${HOME}/srv/mirror/linux-linaro-lng-rt'
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - timed: '@weekly'
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    publishers:
        - trigger:
            project: 'linux-lng-v4.1-rt'
