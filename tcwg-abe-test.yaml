- job:
    name: tcwg-abe-test
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: GERRIT_PATCHSET_REVISION
            default: 'origin/master'
            description: 'ABE revision to test'
    disabled: false
    node: tcwg-x86_64
    concurrent: true
    display-name: 'TCWG ABE Test'
    scm:
        - git:
            url: https://git.linaro.org/toolchain/abe.git
            refspec: ${GERRIT_REFSPEC}
            name: origin
            branches:
                - ${GERRIT_PATCHSET_REVISION}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
            choosing-strategy: gerrit
    triggers:
        - gerrit:
            server-name: 'review.linaro.org'
            override-votes: true
            gerrit-build-successful-verified-value: 1
            gerrit-build-failed-verified-value: -1
            gerrit-build-successful-codereview-value: 1
            gerrit-build-failed-codereview-value: -1
            readable-message: true
            successful-message: 'Sanity check OK'
            failure-message: '[OUTPUT]:'
            trigger-for-unreviewed-patches: true
            projects:
                - project-compare-type: 'ANT'
                  project-pattern: 'toolchain/abe'
                  branches:
                    - branch-compare-type: 'ANT'
                      branch-pattern: 'master'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-x86_64
        - axis:
            type: user-defined
            name: test
            values:
                - cross_build
                - native_build
                - testsuite
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 300
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            user: 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - matrix-tie-parent:
            node: tcwg-x86_64-01
    builders:
        - shell: |
            #!/bin/bash

            case "$test" in
              cross_build) bash -x ${WORKSPACE}/jenkins.sh -t arm-linux-gnueabihf --runtests --fileserver ex40-01.tcwglab.linaro.org:snapshots-ref --logserver ex40-01.tcwglab.linaro.org:logs --excludecheck gdb ;;
              native_build) bash -x ${WORKSPACE}/jenkins.sh -t native --runtests --fileserver ex40-01.tcwglab.linaro.org:snapshots-ref --logserver ex40-01.tcwglab.linaro.org:logs --bootstrap --excludecheck gdb ;;
              testsuite)
                set -e
                set -x
                ./configure --with-fileserver=ex40-01.tcwglab.linaro.org:snapshots-ref
                echo "=== Unit testsuite ==="
                ret_unit=0; bash -x ./testsuite/test.sh || ret_unit=1
                echo "=== API testsuite ==="
                ret_api=0; bash -x ./test.sh || ret_api=1
                if [ x"$ret_unit" = x"0" -a x"$ret_api" = x"0" ]; then
                  exit 0
                else
                  exit 1
                fi
                ;;
            esac
