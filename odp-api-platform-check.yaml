- job:
    name: odp-api-platform-check
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: false
    node: master
    child-workspace: .
    display-name: 'ODP API platform check'
    triggers:
        - timed: '@daily'
    axes:
        - axis:
            type: user-defined
            name: platform_type
            values:
                - netmap
                - dpdk
#                - ks2
        - axis:
            type: slave
            name: label
            values:
                - docker-utopic
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash
            # Assume build-dependencies packages are installed
            # build-essential git autoconf automake libtool doxygen libssl-dev

            set -ex

            rm -rf check-odp
            git clone --depth 1 git://git.linaro.org/lng/check-odp.git

            sudo sed -i -e 's/archive.ubuntu.com\|security.ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list
            sudo apt-get update
            sudo apt-get install -y python-pycurl
            sudo apt-get install -y --no-install-recommends libssl-dev

            case "${platform_type}" in
              dpdk)
                sudo apt-get install -y linux-headers-generic libpcap-dev
                mkdir -p ${HOME}/bin
                cp check-odp/helper/ci-uname ${HOME}/bin/uname
                export PATH=${HOME}/bin:${PATH}
                ;;
              ks2)
                export tcbindir="${HOME}/srv/toolchain/arm-tc-14.09/bin"
                ;;
            esac

            set +e
            bash -x ${WORKSPACE}/check-odp/build-${platform_type}.sh
            retcode=$?
            set -e

            # Move log files
            if [ -d check-odp/build/odp-${platform_type}/testdir/ ]; then
              mkdir -p out/log && find check-odp/build/odp-${platform_type}/testdir/ -type f -name '*.log' -exec cp {} out/log \;
            fi

            # Publish to snapshots
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            if [ -d out ]; then
            PUB_DEST=components/lng/odp/odp-api-platform-check/${platform_type}/${BUILD_NUMBER}
              time python ${HOME}/bin/linaro-cp.py --link-latest out ${PUB_DEST}
              echo "***************************"
              echo "Logs published on http://snapshots.linaro.org/${PUB_DEST}"
              echo "***************************"
            fi

            if [ ${retcode} -ne 0 ]; then
              exit 1
            else
              exit 0
            fi
    publishers:
        - warnings:
            console-log-parsers:
              - 'GNU Make + GNU C Compiler (gcc)'
        - email:
            recipients: 'lng-ci@lists.linaro.org'
