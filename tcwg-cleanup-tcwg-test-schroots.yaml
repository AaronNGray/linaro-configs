- job:
    name: tcwg-cleanup-tcwg-test-schroots
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    disabled: false
    node: tcwg-x86_64-ex40
    display-name: 'Cleanup stale tcwg-test schroots'
    triggers:
        - timed: '@daily'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/abe.git
            refspec: +refs/heads/maxim:refs/remotes/origin/maxim
            name: origin
            branches:
                - refs/heads/maxim
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    wrappers:
        - timeout:
            timeout: 60
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            ./scripts/clean-schroot-sessions.sh -v tcwg-ex40-01 r1-a7.aus-colo
    publishers:
        - email:
            recipients: 'maxim.kuvyrkov@linaro.org'
