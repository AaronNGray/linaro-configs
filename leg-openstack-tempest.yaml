- job:
    name: leg-openstack-tempest
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: BUNDLE_STREAM_NAME
            default: '/public/team/openstack/mustang/ubuntu-deploy-test/'
        - string:
            name: DEVICE_TYPE
            default: 'mustang'
        - string:
            name: LAVA_SERVER
            default: 'openstack.validation.linaro.org/RPC2/'
    disabled: false
    node: build
    display-name: 'LEG - Openstack Tempest'
    triggers:
        - timed: '@daily'
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            # specify the exact device (required by the LAVA job template) to use
            export DEVICE_TARGET=NOT_SET
            case "${DEVICE_TYPE}" in
              mustang)
                DEVICE_TARGET=osmustang02
                ;;
            esac

            rm -rf configs lci-build-tools
            git clone --depth 1 http://git.linaro.org/ci/lci-build-tools.git
            git clone --depth 1 http://git.linaro.org/ci/job/configs.git
            ./lci-build-tools/yaml-to-json.py configs/leg-openstack-tempest/lava-job-definitions/${DEVICE_TYPE}/template.yaml > custom_lava_job_definition.json

            cat << EOF > post_build_lava_parameters
            DEVICE_TYPE=${DEVICE_TYPE}
            BUNDLE_STREAM_NAME=${BUNDLE_STREAM_NAME}
            CUSTOM_JSON_URL=${JOB_URL}/ws/custom_lava_job_definition.json
            LAVA_SERVER=${LAVA_SERVER}
            EOF
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
