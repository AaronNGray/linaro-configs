- job:
    name: tcwg-abe-test-manual
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: GERRIT_BRANCH
            default: refs/heads/master
            description: 'ABE revision to test'
    disabled: false
    node: tcwg-x86_64
    concurrent: true
    display-name: 'TCWG ABE Test -- Manual'
    scm:
        - git:
            url: https://git.linaro.org/toolchain/abe.git
            refspec: +refs/changes/*:refs/remotes/gerrit/changes/*
            branches:
                - ${GERRIT_BRANCH}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-x86_64
        - axis:
            type: user-defined
            name: test
            values:
                - cross_build
                - native_build
                - testsuite
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 300
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            user: 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - matrix-tie-parent:
            node: tcwg-x86_64-01
    builders:
        - shell: |
            #!/bin/bash

            case "$test" in
              cross_build) bash -x ${WORKSPACE}/jenkins.sh -t arm-linux-gnueabihf --runtests --excludecheck gdb --fileserver ex40-01.tcwglab.linaro.org/snapshots-ref ;;
              native_build) bash -x ${WORKSPACE}/jenkins.sh -t native --runtests --bootstrap --excludecheck gdb --fileserver ex40-01.tcwglab.linaro.org/snapshots-ref ;;
              testsuite)
                set -e
                set -x
                ./configure --with-fileserver=ex40-01.tcwglab.linaro.org/snapshots-ref
                echo "=== Unit testsuite ==="
                ret_unit=0; make check || ret_unit=1
                echo "=== API testsuite ==="
                ret_api=0; ./test.sh || ret_api=1
                if [ x"$ret_unit" = x"0" -a x"$ret_api" = x"0" ]; then
                  exit 0
                else
                  exit 1
                fi
                ;;
            esac
