- job:
    name: odp-publish
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: false
    node: master
    child-workspace: .
    display-name: 'ODP publish'
    triggers:
        - timed: '@daily'
    axes:
        - axis:
            type: user-defined
            name: build_type
            values:
                - lcov
                - dox_html
                - clang
        - axis:
            type: user-defined
            name: platform_type
            values:
                - generic
                - netmap
        - axis:
            type: slave
            name: label
            values:
                - docker-utopic
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    builders:
        - shell: |
            #!/bin/bash
            # Assume build-dependencies packages are installed
            # build-essential git autoconf automake libtool doxygen libssl-dev

            set -ex

            rm -rf check-odp
            git clone --depth 1 -b master git://git.linaro.org/lng/check-odp.git

            sudo apt-get install -y --no-install-recommends libssl-dev

            case "${build_type}" in
              lcov)
                sudo apt-get install -y --no-install-recommends lcov
                export LCOV=1
                ;;
              dox_html)
                sudo apt-get install -y --no-install-recommends graphviz doxygen
                export DOXYGEN_HTML=1
                ;;
              clang)
                sudo apt-get install -y --no-install-recommends clang
                export CLANG=1
                ;;
            esac

            bash -x ${WORKSPACE}/check-odp/build${platform}.sh
        - ssh:
            site: 'docs.opendataplane.org'
            target: ''
            source: 'check-odp/publishing/**'
            timeout: 120000
            remove-prefix: 'check-odp/publishing'
            always-publish-from-master: true
    publishers:
        - warnings:
            console-log-parsers:
              - 'Clang (LLVM based)'
              - 'Doxygen'
        - email:
            recipients: 'anders.roxell@linaro.org'
