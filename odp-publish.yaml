- job:
    name: odp-publish
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: false
    node: master
    child-workspace: .
    display-name: 'ODP publish'
    triggers:
        - timed: '@daily'
    axes:
        - axis:
            type: user-defined
            name: build_type
            values:
                - lcov
                - dox_html
                - scan_build
        - axis:
            type: user-defined
            name: platform_type
            values:
                - generic
                - dpdk
#                - ks2
        - axis:
            type: user-defined
            name: GIT_BRANCH
            values:
                - master
                - next
                - api-next
        - axis:
            type: slave
            name: label
            values:
                - docker-utopic
    execution-strategy:
        combination-filter: |
            !((GIT_BRANCH=="api-next" || GIT_BRANCH=="next") && (platform_type=="netmap" || platform_type=="dpdk" || platform_type=="ks2"))
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
        - timeout:
            timeout: 60
    builders:
        - shell: |
            #!/bin/bash
            # Assume build-dependencies packages are installed
            # build-essential git autoconf automake libtool doxygen libssl-dev

            set -ex

            rm -rf check-odp
            git clone --depth 1 git://git.linaro.org/lng/check-odp.git

            sudo sed -i -e 's/archive.ubuntu.com\|security.ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends libssl-dev

            case "${platform_type}" in
              dpdk)
                sudo apt-get install -y linux-headers-generic libpcap-dev
                mkdir -p ${HOME}/bin
                cp check-odp/helper/ci-uname ${HOME}/bin/uname
                export PATH=${HOME}/bin:${PATH}
                ;;
              ks2)
                export tcbindir="${HOME}/srv/toolchain/arm-tc-14.09/bin"
                ;;
            esac

            case "${build_type}" in
              lcov)
                sudo apt-get install -y --no-install-recommends lcov
                export LCOV=1
                export SUDO=1
                ;;
              dox_html)
                sudo apt-get install -y --no-install-recommends graphviz doxygen
                export DOXYGEN_HTML=1
                ;;
              scan_build)
                sudo apt-get install -y --no-install-recommends clang
                export SCAN_BUILD=1
                ;;
            esac

            bash -x ${WORKSPACE}/check-odp/build-${platform_type}.sh
        - ssh:
            site: 'docs.opendataplane.org'
            target: ''
            source: 'check-odp/publishing/**'
            timeout: 60
            remove-prefix: 'check-odp/publishing'
            always-publish-from-master: true
    publishers:
        - warnings:
            console-log-parsers:
              - 'Clang (LLVM based)'
              - 'Doxygen'
        - email:
            recipients: 'lng-ci@lists.linaro.org'
